<template name="eventDisplayTemp">
	<div class="event-block">
		<hr>
		<div class="event-title">
			<span>{{eventObj.eventName}}</span>
			<button class="delete">&times;</button>
		</div>
		<div>
			<em>Event details</em>
		</div>
		<div class="event-detail-row">
			<span class="event-detail">Type:</span>
			<span class="event-detail-obj">{{eventObj.eventType}}</span>
		</div>
		<div class="event-detail-row">
			<span class="event-detail">Host:</span>
			<span class="event-detail-obj">{{eventObj.eventHost}}</span>
		</div>
		<div class="event-detail-row">
			<span class="event-detail">Starts:</span>
			<span class="event-detail-obj">{{eventObj.eventStartDate}} at {{eventObj.eventStartHour}} hours</span>
		</div>
		<div class="event-detail-row">
			<span class="event-detail">Ends:</span>
			<span class="event-detail-obj">{{eventObj.eventEndDate}} at {{eventObj.eventEndHour}} hours</span>
		</div>
		<div class="event-detail-row">
			<span class="event-detail">Guests:</span>
			<span class="event-detail-obj">{{eventObj.eventGuest}}</span>
		</div>
		<div class="event-detail-row">
			<span class="event-detail">Location:</span>
			<span class="event-detail-obj">{{eventObj.eventAddress}}, {{eventObj.eventCity}}, {{eventObj.eventState}} {{eventObj.eventZip}} {{eventObj.eventCountry}}</span>
		</div>
		<div class="event-detail-row">
			<span class="event-detail">Message:</span>
			<span class="event-detail-obj">{{eventObj.eventMessage}}</span>
		</div>
	</div>
</template>
