<template name="createAccountTemp">
    <form id="input-account">
        <div>
            <label for="name-label">Name</label>
        </div>
        <div>
            <input type="name" name="accountName" id="name-label" placeholder="Eduardo Medina"> 
        </div>
        <div>
            <label for="email-label">Email</label>
        </div>
        <div>
            <input type="email" name="accountEmail" id="email-label" placeholder="name@example.com">
        </div>
        <div>
            <label for="password-label">Password</label>
        </div>
        <div>
            <input type="password" name="accountPassword" id="password-label">
        </div>
        <div>
            <label for="bio-label">Short bio (optional)</label>
        </div>
        <div>
            <textarea type="text" name="accountBio" id="bio-label" placeholder="Employer, job title, etc"></textarea>
        </div>
        <input type="submit" value="Create my account now">
    </form>
</template>
