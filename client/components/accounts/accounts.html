<template name="createAccountTemp">
    <div class="form-template">
        <form id="input-account" autocomplete="on">
            <div class="form-group">
                <label for="name-label">Name</label>
                <input type="name" class="form-control" name="accountName" id="name-label" placeholder="Eduardo Medina" autocomplete="name" autofocus> 
            </div>
            <div class="form-group">
                <label for="email-label">Email</label>
                <input type="email" class="form-control" name="accountEmail" id="email-label" placeholder="name@example.com" autocomplete="email">
            </div>
            <div class="form-group">
                <label for="password-label">Password</label>
                <input type="password" class="form-control" name="accountPassword" id="password-label" autocomplete="current-password">
            </div>
            <div class="form-group">
                <label for="bio-label">Short bio (optional)</label>
                <textarea type="text" class="form-control" name="accountBio" id="bio-label" placeholder="Employer, job title, etc"></textarea>
            </div>
            <input type="submit" value="Create my account now" class="btn btn-success">
        </form>
    </div>
</template>
