<head>
  <title>Event planner</title>
</head>

<body>
  {{> sAlert}}
  <div class="container">
    <h1>Meet-up event planner</h1>

    <div class="form-buttons">
      <button id='new-account'>Create account</button>
      <button id='new-event'>Create event</button>
        {{#if createNewAccount}}
          {{> createAccountTemp}}
        {{/if}}
        {{#if createNewEvent}}
          {{> createEventTemp}}
        {{/if}}
    </div>

    <div>
      {{#each eventsCreated}}
        {{> eventDisplayTemp}}
      {{/each}}
    </div>
  </div>

</body>
